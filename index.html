<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>RubyHome</title>
</head>
<body>
    <div class="wrapper">

        <header class="header" id="home">
            <div class="container">
                <div class="header__top">
                    <a class="header__logo logo" href="">
                        <img class="logo__img" src="images/header/logo.svg" alt="logo">
                    </a>

                    <!-- Меню бургер -->
                    <input type="checkbox" id="burger">
                    <label class="label" for="burger"></label>
                    <div class="burger__line line-first"></div>
                    <div class="burger__line line-second"></div>
                    <div class="burger__line line-third"></div>
                    <div class="burger__line line-fourth"></div>
                    <!--------------------------->

                    <nav class=" header__menu menu">
                        <ul class="menu__list">
                            <li class="menu__item">
                                <a class="menu__link" href="#home">Home</a>
                            </li>
                            <li class="menu__item">
                                <a class="menu__link" href="">Properties</a>
                            </li>
                            <li class="menu__item">
                                <a class="menu__link" href="">About us</a>
                            </li>
                            <li class="menu__item">
                                <a class="menu__link" href="">Blog</a>
                            </li>
                            <li class="menu__item">
                                <a class="menu__link" href="">Contact us</a>
                            </li>
                        </ul>
                    </nav>
                </div>

                <div class="header__body">
                    <div class="header__content">
                        <h1 class="header__title">
                            Find the perfect <br> place to stay with your family
                        </h1>
                        <p class="header__text">
                            Buying a home is a life-changing experience, so shouldn’t your real estate agent be a life changer.
                        </p>
    
                        
                    </div>
                    
                    <div class="header__img">
                        <img class="building" src="images/header/header__img.jpg" alt="building">
                    </div>

                    <!-- <div class="tab"></div> -->

                    
                </div>               
            </div>
            
        </header>

    </div>
    
</body>
</html>
